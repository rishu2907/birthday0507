<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moonlight Couple Interaction</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #1c2a40 0%, #0d1b2b 100%);
      overflow: hidden;
      font-family: sans-serif;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .moon {
      position: absolute;
      top: 10%;
      left: 50%;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #fff 60%, #ccc 100%);
      border-radius: 50%;
      transform: translateX(-50%);
      overflow: hidden;
      box-shadow: 0 0 60px 30px #ffffff88;
      z-index: 1;
    }

    .moon img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      box-shadow: 0 0 10px white;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to top, #000 60%, transparent);
      z-index: 2;
    }

    .cloud {
      position: absolute;
      top: 0;
      left: 50%;
      width: 120px;
      height: 60px;
      background: #ddd;
      border-radius: 60px;
      transform: translateX(-50%);
      box-shadow:
        30px 10px 0 10px #ddd,
        60px 0 0 15px #ddd,
        90px 15px 0 10px #ddd;
      z-index: 3;
    }

    .couple {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 80px;
      z-index: 5;
    }

    .person {
      width: 50px;
      height: 150px;
      background: #222;
      border-radius: 10px;
      position: relative;
    }

    .person::before {
      content: "";
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: #444;
      border-radius: 50%;
    }

    .speech {
      position: absolute;
      max-width: 180px;
      background: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      color: #111;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 10;
    }

    .speech-boy {
      bottom: 160px;
      left: -80px;
    }

    .speech-girl {
      bottom: 160px;
      right: -80px;
    }

    .next-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ff69b4;
      border: none;
      padding: 15px 25px;
      border-radius: 25px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.6);
      transition: background-color 0.3s ease;
      z-index: 20;
    }

    .next-btn:hover {
      background-color: #e0559b;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="moon">
      <img id="moonImage" src="image1.jpg" alt="Birthday Image">
    </div>
    <div class="cloud"></div>
    <div class="ground"></div>

    <div class="couple">
      <div class="person boy">
        <div class="speech speech-boy" id="boySpeech">Do you know why 29 May is important?</div>
      </div>
      <div class="person girl">
        <div class="speech speech-girl" id="girlSpeech">No</div>
      </div>
    </div>
  </div>

  <button class="next-btn" onclick="goToNextPage()">Next</button>

  <script>
    const boySpeech = document.getElementById("boySpeech");
    const girlSpeech = document.getElementById("girlSpeech");
    const moonImage = document.getElementById("moonImage");

    boySpeech.addEventListener("click", () => {
      boySpeech.textContent = "Because today is birthday of this ziddi girl";
      girlSpeech.style.display = "none";
      moonImage.style.display = "block";
    });

    function goToNextPage() {
      window.location.href = 'page2.html'; // Update if your next page has a different filename
    }
  </script>
</body>
</html>
